<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Wordle 中文版</title><link rel="stylesheet" href="/games/common.css"><style>.wrap{max-width:560px}.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}.cell{height:56px;border-radius:8px;background:#1f2937;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:700}.ok{background:#16a34a}.half{background:#ca8a04}.no{background:#475569}input{width:100%;padding:10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}</style></head><body><div class="wrap"><div class="top"><h2>Wordle 中文版（四字）</h2><a href="/games/">返回</a></div><p>6 次机会猜四字词（示例词库）</p><div id="g" class="grid"></div><p><input id="in" maxlength="4" placeholder="输入四个汉字，如：人工智能"></p><p><button id="go">提交</button> <button id="re">新词</button></p></div><script>const words=['人工智能','机器学习','深度学习','提示工程','向量检索','代码生成','知识库构','自动化流'];let ans=words[Math.floor(Math.random()*words.length)],row=0;const g=document.getElementById('g');for(let i=0;i<24;i++){const d=document.createElement('div');d.className='cell';g.appendChild(d)}function paint(guess){for(let i=0;i<4;i++){const idx=row*4+i,c=g.children[idx],ch=guess[i]||'';c.textContent=ch; if(ch===ans[i])c.classList.add('ok'); else if(ans.includes(ch))c.classList.add('half'); else c.classList.add('no')}}function submit(){const v=(in.value||'').trim();if(v.length!==4)return alert('请输入四个汉字');paint(v);if(v===ans)return alert('答对了！');row++;in.value='';if(row>=6)alert('次数用完，答案：'+ans)}go.onclick=submit;in.addEventListener('keydown',e=>{if(e.key==='Enter')submit()});re.onclick=()=>{ans=words[Math.floor(Math.random()*words.length)];row=0;[...g.children].forEach(c=>{c.className='cell';c.textContent=''});in.value=''};</script></body></html>
