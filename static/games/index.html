  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif;background:#0f172a;color:#e2e8f0}
    .wrap{max-width:980px;margin:0 auto;padding:28px 16px}
    h1{margin:0 0 8px;font-size:30px}
    p{margin:0 0 18px;color:#94a3b8}

    .card:hover{transform:translateY(-4px);border-color:#38bdf8;box-shadow:0 10px 30px rgba(56,189,248,.2)}
    .name{font-size:20px;font-weight:700;margin-bottom:6px}
    .desc{color:#94a3b8}
    .back{display:inline-block;margin-top:18px;color:#38bdf8;text-decoration:none}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>休闲娱乐</h1>
    <p>放松一下：贪吃蛇、2048、打地鼠、俄罗斯方块。</p>
    <div class="grid">
      <a class="card" href="/games/snake.html"><div class="name">贪吃蛇</div><div class="desc">方向键控制，吃食物加分，别撞墙。</div></a>
      <a class="card" href="/games/2048.html"><div class="name">2048</div><div class="desc">合并相同数字，目标 2048。</div></a>
      <a class="card" href="/games/whack-a-mole.html"><div class="name">打地鼠</div><div class="desc">60 秒挑战，快准狠点地鼠。</div></a>
      <a class="card" href="/games/tetris.html"><div class="name">俄罗斯方块</div><div class="desc">旋转下落方块，消行得分。</div></a>
    </div>
    <a class="back" href="/">← 返回首页</a>
  </div>
</body>
</html>
