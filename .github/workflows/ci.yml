name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.7'
          extended: true

      - name: Run site validation
        run: bash scripts/ci-validate.sh

      - name: Run content audit
        run: bash scripts/content-audit.sh
