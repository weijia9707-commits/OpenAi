baseURL = 'https://www.heyuan110.com/'
languageCode = 'zh-hans'
title = "Bruce's Blog"
theme = 'hermit-V2'

# SEO 相关配置
enableRobotsTXT = false  # 使用自定义 robots.txt
canonifyURLs = true

[sitemap]
  changeFreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[params]
  description = "Bruce的技术博客，分享AI、Claude Code、Java、Go、Docker、Linux等技术文章，专注于AI编程、后端架构和系统设计"
  keywords = "AI,AI Agent,Claude Code,AI编程,LLM,Prompt Engineering,技术博客,Java,Go,Docker,Linux"
  images = ["/images/og-image.png"]

  themeColor = "#494f5c"
  accentColor = "#018472"

  [params.author]
    name = "Bruce"
    about = "/about/"

  homeSubtitle = "--------------------------------------------------------- 常笑笑自己! ---------------------------------------------------------"
  footerHideThemeName = true
  justifyContent = false

  relatedPosts = true
  code_copy_button = true

  homeSubtitlePrinter = true
  scrollToTop = true 
  global_mathjax = false
  readTime = true
  shareSocial = true
  noIndexPages = ["404 Page not found"]
  usesAnimation = true
  mathjaxLib = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
  mermaidLib = "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs"
  
  [params.gallery]
    enable = true
    thumbnail = '300'

  [params.dateform]
    CopyrightDate = "2006"
    LongDate = "Jan 2, 2006"
    ShortDate = "Jan 2"
    NumDateShort = "2006-01-02"
    NumDateLong = "2006-01-02 15:04 -0700"
  

  [[params.socialLinks]]
