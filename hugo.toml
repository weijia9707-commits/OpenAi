baseURL = "https://weijia0707.com/"
languageCode = "zh-hans"
defaultContentLanguage = "zh-hans"
title = "weijia0707 AI 知识库"
theme = "hermit-V2"

# ============================================
# SEO / Indexing 配置
# ============================================
enableRobotsTXT = true
canonifyURLs = true

# 启用 Git 信息（用于自动获取文章最后修改时间）
enableGitInfo = true

# 摘要长度
summaryLength = 150

# ============================================
# Sitemap 配置 - SEO 优化
# ============================================
[sitemap]
  changeFreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# ============================================
# 分类法
# ============================================
[taxonomies]
  tag = "tags"
  category = "categories"

# ============================================
# 输出格式 - 包含 JSON 用于搜索
# ============================================
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# ============================================
# RSS 配置
# ============================================
[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "index"

# ============================================
# Markup 配置
# ============================================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# ============================================
# 隐私配置 - GDPR 友好
# ============================================
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = false

# ============================================
# 参数配置
# ============================================
[params]
  # AI 主定位：一句话讲清楚你是什么
  description = "weijia0707 的 AI 实战与工程笔记：聚焦 AI 使用、教程与工具落地。"
  keywords = "AI使用,AI教程,AI工具,AI Agent,LLM,Prompt"
  images = ["/images/og-default.svg"]

  # 主题配色
  themeColor = "#494f5c"
  accentColor = "#018472"

  # 作者信息
  [params.author]
    name = "weijia0707"
    about = "/about/"

  homeSubtitle = "专注 AI 使用、教程与工具实践"

  # 功能开关
  footerHideThemeName = true
  justifyContent = false
  relatedPosts = true
  code_copy_button = true

  homeSubtitlePrinter = true
  scrollToTop = true
  global_mathjax = false
  readTime = true
  shareSocial = true
  noIndexPages = ["404 Page not found"]
  usesAnimation = true

  # 外部库
  mathjaxLib = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
  mermaidLib = "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs"

  # 图片画廊
  [params.gallery]
    enable = true
    thumbnail = "300"

  # 日期格式
  [params.dateform]
    CopyrightDate = "2006"
    LongDate = "Jan 2, 2006"
    ShortDate = "Jan 2"
    NumDateShort = "2006-01-02"
    NumDateLong = "2006-01-02 15:04 -0700"

  # 社交链接
  [[params.socialLinks]]
    name = "github"
    url = "https://github.com/weijia9707-commits"

  [[params.socialLinks]]
    name = "rss"
    url = "/index.xml"

# ============================================
# 菜单配置
# ============================================
[menu]
  # AI 两大分类
  [[menu.main]]
    name = "AI使用"
    url = "categories/ai实战/"
    weight = 10

  [[menu.main]]
    name = "AI教程"
    url = "categories/ai原理/"
    weight = 11

  [[menu.main]]
    name = "AI工具"
    url = "categories/ai工具/"
    weight = 12

  [[menu.main]]
    name = "休闲娱乐"
    url = "games/"
    weight = 13

  # 通用入口（老内容仍可通过"文章/标签"访问）
  [[menu.main]]
    name = "文章"
    url = "posts/"
    weight = 20

  [[menu.main]]
    name = "标签"
    url = "tags/"
    weight = 21


  # 关于
  [[menu.main]]
    name = "关于"
    url = "about/"
    weight = 90

# ============================================
# 相关内容配置
# ============================================
[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 80
  [[related.indices]]
    name = "date"
    weight = 10
