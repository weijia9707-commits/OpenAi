<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 模糊效果 -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- 装饰圆形 - 模糊背景效果 -->
  <circle cx="150" cy="150" r="80" fill="#60a5fa" opacity="0.1" filter="url(#blur)"/>
  <circle cx="1050" cy="450" r="100" fill="#a855f7" opacity="0.1" filter="url(#blur)"/>
  <circle cx="600" cy="300" r="150" fill="#ec4899" opacity="0.05" filter="url(#blur)"/>
  <circle cx="900" cy="200" r="60" fill="#34d399" opacity="0.15" filter="url(#blur)"/>
  
  <!-- 网格线装饰 -->
  <g opacity="0.1">
    <line x1="200" y1="0" x2="200" y2="600" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="600" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- 主标题 -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">
    Claude Code Skills
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" 
        text-anchor="middle" fill="#94a3b8">
    让 AI 学会你的绝活
  </text>
  
  <!-- 代码框背景 -->
  <rect x="350" y="320" width="500" height="180" rx="10" ry="10" 
        fill="#1e293b" opacity="0.8"/>
  
  <!-- 代码内容 -->
  <text font-family="Menlo, monospace" font-size="16">
    <tspan x="370" y="350" fill="#60a5fa">name: your-skill</tspan>
    <tspan x="370" y="375" fill="#60a5fa">description: AI能力扩展</tspan>
    <tspan x="370" y="400" fill="#64748b">---</tspan>
    <tspan x="370" y="425" fill="#34d399"># Skill Definition</tspan>
    <tspan x="370" y="450" fill="#34d399">## Instructions</tspan>
    <tspan x="370" y="475" fill="#e2e8f0">Claude will learn your expertise...</tspan>
  </text>
  
  <!-- 装饰性图标 -->
  <g transform="translate(150, 350)">
    <!-- 大脑图标 -->
    <path d="M30 15c0-8.284-6.716-15-15-15S0 6.716 0 15c0 6.627 4.298 12.247 10.258 14.233.75.138 1.025-.325 1.025-.722 0-.356-.013-1.3-.02-2.55-4.176.907-5.057-2.013-5.057-2.013-.683-1.735-1.668-2.197-1.668-2.197-1.363-.932.103-.913.103-.913 1.507.106 2.3 1.547 2.3 1.547 1.34 2.295 3.515 1.632 4.37 1.248.136-.97.524-1.632.953-2.007-3.334-.38-6.84-1.667-6.84-7.42 0-1.64.585-2.98 1.547-4.03-.155-.38-.67-1.907.147-3.975 0 0 1.26-.404 4.125 1.537A14.315 14.315 0 0115 7.27c1.277.006 2.563.173 3.762.507 2.862-1.94 4.12-1.537 4.12-1.537.82 2.068.305 3.595.15 3.975.965 1.05 1.545 2.39 1.545 4.03 0 5.767-3.512 7.037-6.855 7.407.54.464 1.02 1.38 1.02 2.78 0 2.007-.018 3.627-.018 4.12 0 .4.27.867 1.033.72C25.708 27.243 30 21.627 30 15z" 
          fill="#60a5fa" opacity="0.3"/>
  </g>
  
  <g transform="translate(1000, 350)">
    <!-- 火箭图标 -->
    <path d="M15 0c8.284 0 15 6.716 15 15v10c0 2.761-2.239 5-5 5h-5c-2.761 0-5-2.239-5-5V15c0-8.284 6.716-15 15-15zm0 5c-5.523 0-10 4.477-10 10v10h20V15c0-5.523-4.477-10-10-10zm0 3l3.536 7.071L26 16l-5.464 3.929L19 27l-4-6.071L11 27l-1.536-7.071L4 16l7.464-.929L15 8z" 
          fill="#a855f7" opacity="0.3"/>
  </g>
  
  <!-- 底部标语 -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#64748b" font-style="italic">
    &lt; 把专业知识打包成 AI 超能力 /&gt;
  </text>
  
  <!-- 装饰性连接线 -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.2" fill="none">
    <path d="M150,380 Q600,300 1050,380" stroke-dasharray="5,5"/>
  </g>
</svg>